<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Destinations - Wanderlust Adventures</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navigation (same as index.html) -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <h2>Wanderlust</h2>
            </div>
            <ul class="nav-menu">
                <li><a href="index.html" class="nav-link">Home</a></li>
                <li><a href="destinations.html" class="nav-link">Destinations</a></li>
                <li><a href="about.html" class="nav-link">About</a></li>
                <li><a href="contact.html" class="nav-link">Contact</a></li>
            </ul>
            <div class="nav-toggle">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </div>
    </nav>

    <!-- Destinations Header -->
    <section class="destinations-header">
        <div class="container">
            <h1>Explore Our Destinations</h1>
            <p>Discover amazing places around the world</p>
        </div>
    </section>

    <!-- Destinations Grid -->
    <section class="all-destinations">
        <div class="container">
            <div class="destinations-filter">
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="beach">Beach</button>
                <button class="filter-btn" data-filter="mountain">Mountain</button>
                <button class="filter-btn" data-filter="city">City</button>
            </div>
            <div class="destinations-grid-extended">
                <!-- Destination cards will be populated by JavaScript -->
            </div>
        </div>
    </section>

    <script src="script.js"></script>
    <script src="destinations.js"></script>
</body>
</html>
